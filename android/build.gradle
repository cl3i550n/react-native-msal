buildscript {
  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:4.0.2'
  }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeExtGet('Msal_compileSdkVersion', 34)
  defaultConfig {
    minSdkVersion safeExtGet('Msal_minSdkVersion', 23)
    targetSdkVersion safeExtGet('Msal_targetSdkVersion', 34)
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }
  lintOptions {
    disable 'GradleCompatible'
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

repositories {
  mavenLocal()
  maven {
    // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
    url("$rootDir/../node_modules/react-native/android")
  }
  maven {
    //Fix for the new msal microsoft client
    url 'https://pkgs.dev.azure.com/MicrosoftDeviceSDK/DuoSDK-Public/_packaging/Duo-SDK-Feed/maven/v1'
  }
  google()
  jcenter()
}

dependencies {
  // noinspection GradleDynamicVersion
  implementation 'com.facebook.react:react-native:+'
  implementation('com.microsoft.identity.client:msal:4.8.1') {
    exclude group: 'io.opentelemetry'
    exclude group: 'com.microsoft.device.display'
  }
  implementation('io.opentelemetry:opentelemetry-api:1.18.0')
	implementation('io.opentelemetry:opentelemetry-context:1.18.0')
}
